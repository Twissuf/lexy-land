<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Belajar Huruf - Video</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="page page-video">
    <header class="top">
        <img src="assets/logo.png" alt="Logo" class="logo small" />
    </header>

    <main class="video-area">
        <div class="video-card" id="videoCard">
            <video id="theVideo" controls playsinline preload="metadata">
                <!-- src di-set oleh JS -->
            </video>
            <h1 id="bigLetter" class="big-letter">A</h1>
        </div>

        <div class="controls">
            <a href="index.html" class="btn home">â† Home</a>
            <button class="btn quiz" id="quizBtn">ğŸ¯ Kuis</button>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        // tampilkan video sesuai query param ?letter=a (default a)
        loadVideoFromQuery('theVideo', 'bigLetter');

        // tombol kuis â†’ pindah ke quiz.html?letter=a
        document.getElementById('quizBtn').addEventListener('click', () => {
            const params = new URLSearchParams(location.search);
            const letter = params.get('letter') || 'a';
            location.href = `quiz.html?letter=${letter}`;
        });
    </script>
</body>

</html>
